<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Staff Information</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Qualification</th>
        <th>Salary</th>
        <th>Is Busy</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{staff.id}}</td>
        <td>{{staff.name}}</td>
        <td>{{staff.surname}}</td>
        <td>{{staff.qualification}}</td>
        <td>{{staff.salary}}</td>
        <td>{{staff.isBusy ? 'Yes' : 'No'}}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
